	<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
		<div class="modal-body">
			<h1 class="well">Bookings</h1>
			<div class="well well-sm">LUNCH TUESDAY TO FRIDAY 12PM AM TO 2.00 PM </div>
			<div class="well well-sm">DINNER MONDAY TO SATURDAY 5.30 PM TO 10 PM</div>
			<div class="col-lg-12 well">
				<div class="row">
					<form>
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-6 form-group">
									<label>First Name</label>
									<input type="text" placeholder="Enter First Name Here.." class="form-control">
								</div>
								<div class="col-sm-6 form-group">
									<label>Last Name</label>
									<input type="text" placeholder="Enter Last Name Here.." class="form-control">
								</div>
							</div>					
							<div class="form-group">
								<label>Phone Number</label>
								<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
							</div>		
							<div class="form-group">
								<label>Email Address</label>
								<input type="text" placeholder="Enter Email Address Here.." class="form-control">
							</div>
							<div class='form-group'>
								<label>Date and Time</label>
								<input id='datetimepicker' type='text' placeholder="Enter Date and Time Here.." class="form-control" value="" readonly/>
							</div>
							<div class='form-group' placeholder="Number of Guests.">
								<label>Number of Guests</label>
								<select class="selectpicker" data-style="btn-success">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="Group">Group</option>
								</select>

								<!--input id='guest' type='text' placeholder="Enter Date and Time Here.." class="form-control" /-->
							</div>
							<div class='form-group' placeholder="Number of Guests.">
								<label>Number of Guests</label>
								<select class="selectpicker" data-style="btn-success">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="Group">Group</option>
								</select>

								<!--input id='guest' type='text' placeholder="Enter Date and Time Here.." class="form-control" /-->
							</div>
							<button type="button" class="btn btn-lg btn-info">Submit</button>					
						</div>
					</form> 
				</div>
			</div>
		</div>
	</div>

  </div>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js" charset="UTF-8"></script>

	<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
	$(document).ready(function() { 
    $('#ico').click(function() { 
        $.blockUI({ 
            message: $('#booking'), 
            css: { top: '20%' } 
        }); 
 
        setTimeout($.unblockUI, 2000); 
    }); 
}); 
    </script>
	<script type="text/javascript">
    $('#datetimepicker').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	</script>
